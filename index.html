<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container"> 
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="locationInput" placeholder="Enter city name">
      <button id="searchButton">Search</button>
    </div>
    <div class="weather-info">
      <h2 id="location"></h2>
      <p id="temperature"><i class="fas fa-thermometer-half"></i> <span></span></p>
      <p id="description"><i class="fas fa-cloud"></i> <span></span></p>
      <p id="humidity"><i class="fas fa-tint"></i> <span></span></p>
      <p id="windSpeed"><i class="fas fa-wind"></i> <span></span></p>
      <p id="pressure"><i class="fas fa-tachometer-alt"></i> <span></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
